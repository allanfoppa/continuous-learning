title: Continuous Learning Journey
description: My 2026 learning path covering OOP, Architecture, Design Patterns, and Backend Development
baseurl: "/continuous-learning"
url: "https://allanfoppa.github.io"
author: Allan Foppa

theme: minima

minima:
  skin: dark

github_username: allanfoppa
linkedin_username: allanfoppa

plugins:
  - jekyll-seo-tag
  - jekyll-feed

# navigation menu order
header_pages:
  - index.md
  - 2026/index.md

markdown: kramdown
highlighter: rouge

collections:
  year2026:
    output: true
    permalink: /2026/:name/

sass:
  quiet_deps: true
  style: compressed

defaults:
  - scope:
      path: ""
      type: "year2026"
    values:
      layout: "month"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - JEKYLL.md
  - README.md
